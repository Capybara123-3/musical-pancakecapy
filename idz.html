<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/342/342344.png">

    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js"></script>

</head>


<body>

    <div class="calculator">
        <h1>Калькулятор</h1>


        <input type="number" id="number1" placeholder="Enter number 1">
        <input type="number" id="number2" placeholder="Enter number 2">

        <button onclick="calculate('add')">+</button>
        <button onclick="calculate('subtract')">-</button>
        <button onclick="calculate('multiply')">*</button>
        <button onclick="calculate('divide')">/</button>

        <p id="result">Результат</p>
    </div>
</body>

</html>
